# Frontend nixpacks configuration for Coolify
# This builds the React app and serves it with serve
[phases.setup]
nixPkgs = ["nodejs_24", "npm-10_x"]

[phases.install]
cmds = [
  "npm ci"
]

[phases.build]
cmds = [
  "npm run build"
]

[start]
cmd = "npx serve -s build -l 3000"

[variables]
NODE_ENV = "production"
CI = "false"
